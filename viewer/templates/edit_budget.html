{%  extends "base.html" %}

{% block title %}
    Edit {{ user.username }} budget
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group col-md-4">
            {{ form.name.errors }}
            <label for="{{ form.name.id_for_label }}">Nazwa:</label>
            <p>{{ form.name }}</p> <!-- wygenerowanie pola input -->
        </div>
        <div class="form-group col-md-4">
            {{ form.total_budget.errors }}
            <label for="{{ form.total_budget.id_for_label }}">Budget:</label>
            <p>{{ form.total_budget }}</p> <!-- wygenerowanie pola input -->
        </div>
    <input type="submit" value="Save"
           class="btn btn-success">
    </form>

{% endblock %}
