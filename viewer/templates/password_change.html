{% extends "base.html" %}


{% block content %}
    <div>
        <form method="post">
        {% csrf_token %}
             <div class="form-group">
                 {{ form.old_password.errors }}
                <label class="form-label" for="{{ form.old_password.id_for_label }}">Old Password:</label>
                <p>{{ form.old_password }}</p>
             </div>

            <div class="form-group">
                 {{ form.new_password1.errors }}
                <label class="form-label" for="{{ form.new_password1.id_for_label }}">New password:</label>
                <p>{{ form.new_password1 }}</p>
             </div>

            <div class="form-group">
                 {{ form.new_password2.errors }}
                <label class="form-label" for="{{ form.new_password2.id_for_label }}">New password again: </label>
                <p>{{ form.new_password2 }}</p>
             </div>
        <input type="submit" value="Save"
               class="btn btn-success">
        </form>
    </div>
{%  endblock %}
