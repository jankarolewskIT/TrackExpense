{% extends "base.html" %}


{% block content %}
    <form method="post">
    {% csrf_token %}
         <div class="form-group">
             {{ form.old_password.errors }}
            <label class="col-form-label" for="{{ form.old_password.id_for_label }}">Old Password: </label>
            {{ form.old_password }}
         </div>

        <div class="form-group">
             {{ form.new_password1.errors }}
            <label class="col-form-label" for="{{ form.new_password1.id_for_label }}">New password: </label>
            {{ form.new_password1 }}
         </div>

        <div class="form-group">
             {{ form.new_password2.errors }}
            <label class="col-form-label" for="{{ form.new_password2.id_for_label }}">New password again: </label>
            {{ form.new_password2 }}
         </div>
       <input type="submit" value="Save" class="btn btn-success">
    <a class="btn btn-success" href="{% url "home" %}" role="button">BACK</a>
    </form>
{%  endblock %}
